<head>

<style>

/* HEADER */
.header{
    display:flex; align-items:center;
    padding:10px 20px;
    border-bottom:2px solid black;
}
.logo img{ height:45px; }
.title{
    flex:1; text-align:center;

    grid-template-columns:repeat(4,1fr);

    padding:40px 60px;
}
.card{

    color:white;
    text-align:center;
    padding:30px;
    border:2px solid black;
    font-size:18px;

</style>
</head>

</html>
