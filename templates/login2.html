<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login - Quality Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(to right, #002060, #004080);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login Box */
.login-box {
    background: white;
    padding: 35px;
    width: 350px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
}

/* Logo */
.logo img {
    height: 70px;
    margin-bottom: 15px;
}

/* Title */
h2 {
    margin-bottom: 20px;
    color: #002060;
}

/* Inputs */
input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

/* Button */
button {
    width: 100%;
    padding: 10px;
    background-color: #002060;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #003399;
}

/* Error Message */
.error {
    color: red;
    font-size: 14px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="login-box">

    <!-- LOGO -->
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Company Logo">
    </div>

    <h2>Quality Dashboard Login</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
